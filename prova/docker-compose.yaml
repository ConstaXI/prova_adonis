version: '3'

services:

  nodejs:
    container_name: nodejs
    build: '.'
    volumes:
      - .:/home/node/api
      - /home/node/api/node_modules
    depends_on:
      - postgres
    networks:
      - app-connect
    ports:
      - '3333:3333'

  postgres:
    container_name: postgres
    image: postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/data
    environment:
      POSTGRES_DB: 'lucid'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '1579'
    networks:
      - app-connect

volumes:
  postgres-data:

networks:
  app-connect:
    driver: bridge
